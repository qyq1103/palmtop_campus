<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑管理员</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link type="text/css" rel="stylesheet" href="/static/layui/css/layui.css" />
<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/static/js/webuploader.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>


</head>
<body>

	<div class="padding10">
		<form class="layui-form layui-form-pane">
			<input type="hidden" id="id" name="id" value="#(advisory.id)">

			<div class="layui-form-item">
				<label class="layui-form-label">部门</label>
				<div class="layui-input-inline">
					<input type="text" id="apartment" name="apartment" value="#(advisory.apartment)" lay-verify="required" placeholder="姓名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-inline">
					<input type="tel" id="call" name="call"  lay-verify="required" placeholder="电话" value="#(advisory.call)"  class="layui-input">
				</div>
			</div>
			<div class="center">
				<button class="layui-btn" lay-submit lay-filter="editAdvisory">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</form>
	</div>
</body>
</html>
