<!DOCTYPE html>
<html>
#@_admin_layout()
<div class="layui-body">
	<table class="layui-hide" id="advisory" lay-filter="advisory"></table>
	<script>
		layui.config({
			version : '1554901098009' //为了更新 js 缓存，可忽略
		});

		layui.use([ 'laypage', 'layer', 'table', 'element' ], function() {
			var laypage = layui.laypage //分页
			, layer = layui.layer //弹层
			, table = layui.table //表格
			, element = layui.element //元素操作

			//执行一个 table 实例
			table.render({
				elem : '#advisory',
				height : 550,
				url : '/admin/advisory/getData/' //数据接口
				,
				title : '咨询表',
				page : true //开启分页
				,
				toolbar : 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
				,
				cols : [ [ //表头
				{
					type : 'checkbox',
					fixed : 'left',
				}, {
					field : 'id',
					title : 'id',
					width : 80
				}, {
					field : 'apartment',
					title : '部门',
					width : 160
				}, {
					field : 'call',
					title : '电话',
					width : 600
				}] ]
			});

			//监听头工具栏事件
			table.on('toolbar(advisory)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id), data = checkStatus.data; //获取选中的数据
				switch (obj.event) {
				case 'add':
					layer.open({
						type : 2,
						area : [ '420px', '400px' ],
						title : '增加咨询',
						content : '/admin/advisory/addAdvisory'
					});
					break;
				case 'update':
					if (data.length === 0) {
						layer.msg('请选择一条记录！', {
							icon : 5
						});
					} else if (data.length > 1) {
						layer.msg('只能选一条记录哦！', {
							icon : 5
						});
					} else {
						var id = checkStatus.data[0].id

						layer.open({
							type : 2,
							area : [ '420px', '400px' ],
							title : '修改咨询信息',
							content : '/admin/advisory/editPage?id=' + id
						});
					}
					break;
				case 'delete':
					if (data.length === 0) {
						layer.msg('请选择一条记录！', {
							icon : 5
						});
					} else {
						var data = checkStatus.data;
						var ids = '';
						for ( var i in data) {
							ids += (data[i].id) + ',';
						}
						layer.confirm('您确定要删除所选数据吗？', {
							title : '提示',
							closeBtn : 0,
							icon : 0
						}, function(index) {
							$.ajax({
								url : '/admin/advisory/deleteAdvisory',
								type : 'post',
								data : {
									ids : ids
								},
								dataType : 'json',
								beforeSend : function() {
									layer.load(2);
								},
								success : function(data) {
									layer.closeAll('loading');
									if (data.status == '0') {
										$('.layui-laypage-btn').click();
										layer.msg(data.msg, {
											icon : 6
										});
									} else if (data.status == '-1') {
										layer.msg(data.msg, {
											icon : 5
										});
									} else if (data.status == 'over') {
										top.location = data.url;
									}
								}
							});
							layer.close(index);
						});
					}
					break;
				}
				;
			});

			//分页
			laypage.render({
				elem : 'pageDemo' //分页容器的id
				,
				count : 100 //总页数
				,
				skin : '#1E9FFF' //自定义选中色值
				//,skip: true //开启跳页
				,
				jump : function(obj, first) {
					if (!first) {
						layer.msg('第' + obj.curr + '页', {
							offset : 'b'
						});
					}
				}
			});

		});
	</script>
</div>
</body>
</html>
