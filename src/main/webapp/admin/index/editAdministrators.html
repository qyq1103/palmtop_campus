<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑管理员</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="/static/layui/css/layui.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/webuploader.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>


</head>
<body>

<div class="padding10">
    <form class="layui-form layui-form-pane">
        <input type="hidden" id="id" name="id" value="#(administrators.id)">

        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" value="#(administrators.name)" lay-verify="required" placeholder="姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" id="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员级别</label>
            <div class="layui-input-block">
                <select name="type" id="type" lay-verify="required">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="center">
            <button class="layui-btn" lay-submit lay-filter="editAdministrators">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    $(function() {
        var typeValue = "#(administrators.type)";

        var type = document.getElementById("type");
        for (var i = 1; i < type.length; i++) {
            if (type.options[i].value == typeValue) {
                type.options[i].selected = true;
            }
        }
    });
</script>
</html>
