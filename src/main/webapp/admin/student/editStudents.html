<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑学生</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link type="text/css" rel="stylesheet" href="/static/layui/css/layui.css" />
<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/js/webuploader.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
<style>
.layui-form-label {
	width: 150px;
}
</style>

</head>
<body>

	<div class="padding10">
		<form class="layui-form layui-form-pane">
			<input type="hidden" id="id" name="id" value="#(students.id)">
			<div class="layui-form-item">
				<label class="layui-form-label">学号</label>
				<div class="layui-input-inline">
					<input type="text" id="_id" name="_id" value="#(students.id)" lay-verify="required" placeholder="学号" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">名字</label>
				<div class="layui-input-inline">
					<input type="text" id="name" name="name" value="#(students.name)" lay-verify="required" placeholder="名字" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					#if(students.sex == true)
					<input type="radio" id="sex" name="sex" value="1" title="男" checked>
					<input type="radio" id="sex" name="sex" value="0" title="女">
					#end #if(students.sex == false)
					<input type="radio" id="sex" name="sex" value="1" title="男">
					<input type="radio" id="sex" name="sex" value="0" title="女" checked>
					#end
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-inline">
					<input type="date" id="birthday" name="birthday" value="#(students.birthday)" lay-verify="required" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">籍贯</label>
				<div class="layui-input-inline">
					<input type="text" id="national" name="national" value="#(students.national)" lay-verify="required" placeholder="籍贯" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-inline">
					<input type="tel" id="phone" name="phone" value="#(students.phone)" lay-verify="required" placeholder="电话" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所在院系</label>
				<div class="layui-input-block">
					<select name="faculty" id="faculty" lay-verify="required">
						<option value=""></option>
						<option value="数学与计算机科学系">数学与计算机科学系</option>
						<option value="生命科学系">生命科学系</option>
						<option value="化工学院">化工学院</option>
						<option value="音乐学院">音乐学院</option>
						<option value="法政学院">法政学院</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">职务</label>
				<div class="layui-input-block">
					<select name="_position" id="_position" lay-verify="required">
						<option value=""></option>
						<option value="班长">班长</option>
						<option value="团书">团书</option>
						<option value="学委">学委</option>
						<option value="宿舍长">宿舍长</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所在公寓</label>
				<div class="layui-input-inline">
					<input type="text" id="dormitory" name="dormitory" value="#(students.office)" lay-verify="required" placeholder="所在公寓" class="layui-input">
				</div>
			</div>
			<div class="center">
				<button class="layui-btn" lay-submit lay-filter="editStudents">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		var fvalue = "#(students.faculty)";

		var faculty = document.getElementById("faculty");
		for (var i = 1; i < faculty.length; i++) {
			if (faculty.options[i].value == fvalue) {
				faculty.options[i].selected = true;
			}
		}
		var _pvalue = "#(students.position)";

		var position = document.getElementById("_position");
		for (var i = 1; i < position.length; i++) {
			if (position.options[i].value == _pvalue) {
				position.options[i].selected = true;
			}
		}
	});
</script>
</html>
