<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>掌上校园互动平台管理系统</title>
    <link type="text/css" rel="stylesheet" href="/static/layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/webuploader.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</head>
<body class="index-bg">
<div class="login-box">
    <div class="logo">
        <strong>掌上校园互动平台管理系统</strong> <em>欢迎您</em>
    </div>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" lay-verify="account"
                       placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="password"
                       placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn width1" lay-submit lay-filter="login">立即登录</button>
        </div>
    </form>
</div>
</body>
</html>
